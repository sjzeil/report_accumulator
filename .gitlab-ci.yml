stages:
  - build
  - test
  - deploy

build-job:
  tags:
    - atria
  stage: build
  script:
    - echo build number is $CI_BUILD_REF
    - export BUILD_LABEL="`date -I` $CI_BUILD_REF"
    - cd demo
    - ./gradlew build deployReports -Dorg.gradle.project.buildNumber=$BUILD_LABEL
  only:
    - master

